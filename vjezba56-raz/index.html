<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>JQuery & BootStrap</h1>
      <div>
        <button id="btn1" class="btn btn-info">btn 1</button>
        <button id="btn2" class="btn btn-info">btn 2</button>
        <button id="btn3" class="btn btn-info">btn 3</button>
      </div>
    </div>

    <div class="row my-3 justify-content-around">
      <div class="col-sm-3 py-2 bg-danger text-light text-center">stupac 1, red 1</div>
      <div class="col-sm-3 py-2 bg-danger text-light text-center">stupac 2, red 1</div>
      <div class="col-sm-3 py-2 bg-danger text-light text-center">stupac 3, red 1</div>
    </div>
    <div class="row my-3 justify-content-around">
      <div class="col-sm-3 py-2 bg-primary text-light text-center">stupac 1, red 2</div>
      <div class="col-sm-3 py-2 bg-primary text-light text-center">stupac 2, red 2</div>
      <div class="col-sm-3 py-2 bg-primary text-light text-center">stupac 3, red 2</div>
    </div>
    <div class="row my-3 justify-content-around">
      <div class="col-sm-3 py-2 bg-success text-light text-center">stupac 1, red 3</div>
      <div class="col-sm-3 py-2 bg-success text-light text-center">stupac 2, red 3</div>
      <div class="col-sm-3 py-2 bg-success text-light text-center">stupac 3, red 3</div>
    </div>

    <div id="user-list"></div>
  </body>
</html>
